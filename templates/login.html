<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Tune Tracker - Login</title>
</head>
<body style="background-color: #1b1b1b; color: white;">

    <div class="container d-flex justify-content-center align-items-center full-height text-center">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <img src="{{ url_for('static', filename='images/logo.png')}}" alt="" class="logo-big mb-5">
                <h2 class="display-6 login mt-4"> Welcome to Tune Tracker! </h2>
                <p class="login-text mt-4">Tune Tracker is your personal music companion, providing you with detailed statistics about your favorite artists and tracks from Spotify. Discover your top artists and songs over different time periods and dive deeper into your listening habits.</p>
                <a class="btn btn-secondary spotify" href="{{ url_for('login') }}"> Sign in with Spotify</a>
            </div>
        </div>
        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
